name: Build and Deploy Flutter App

on:
  push:
    branches:
      - master
      - main
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
      - name: Cleaning Flutter
        run: flutter clean
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install CocoaPods
        run: sudo gem install cocoapods
      - name: Get dependencies
        run: flutter pub get
      - name: Build iOS IPA
        run: flutter build ipa --release --no-codesign
      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: runner-ipa
          path: build/ios/ipa/Runner.ipa

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Get dependencies
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos --release
      - name: Create DMG installer
        run: |
          npm install -g create-dmg
          create-dmg build/macos/Build/Products/Release/Runner.app build/macos/Build/Products/Release/
      - name: Upload DMG
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: runner-dmg
          path: build/macos/Build/Products/Release/*.dmg

  release:
    needs: [build-android, build-ios, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        if: needs.build-android.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: ./artifacts
      - name: Download iOS IPA
        if: needs.build-ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: runner-ipa
          path: ./artifacts
      - name: Download macOS DMG
        if: needs.build-macos.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: runner-dmg
          path: ./artifacts
      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          tag: latest-release
          name: Latest Releases
          draft: false
          prerelease: false
          artifacts: ./artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}