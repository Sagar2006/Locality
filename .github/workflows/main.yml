name: Build and Deploy Flutter App

on:
  push:
    branches:
      - master
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Java 17 for AGP 8+
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # Set up Android SDK 35 (API level 35)
    - name: Install Android SDK 35
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        # Optionally specify build-tools, etc.

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
      
    - name: Cleaning Flutter
      run: cd locality && flutter clean
      
    - name: Install dependencies
      run: cd locality && flutter pub get

    - name: Build APK
      run: cd locality && flutter build apk --release

    - name: Delete Existing Releases (if any)
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 0  # Ensure no older releases remain
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create or Update Release
      uses: ncipollo/release-action@v1
      with:
        tag: latest-apk
        name: Latest Android APK
        draft: false
        prerelease: false
        artifacts: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
